<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>card</title>
</head>
<body>
    <div class="container">
        <div class="head-text">
            To-Do List
        </div>
        <div class="prewiew-text">
            Твій планер нагадувань 
        </div>
        <div class="card">
            <div class="block-head-card">
                <div class="bhc-text">
                    Ваши замітки
                </div>
            </div>
            <div class="note-1">
                <div class="note-1-text">
                    Замітка 1
                </div>
                <button class="note-1-button">
                    ✖
                </button>
            </div>
            <div class="add-block">
                <div class="block-add-input">
                    <input class="add-input" type="text" placeholder="Введіть задачу">   
                    <button class="add-button">
                        Додати
                    </button>
                </div>
            </div>
        </div>
    </div>
    
</body>

<script src="jsj/card.js"></script>

</html>
